name: d_and_s
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: 4.6.6
  keyboard_dismisser:
  flutter_svg:
  device_preview:
  flutter_native_splash: ^2.2.4

flutter_native_splash:

  background_image: assets/images/splash_screen.png # Path to your splash screen image
  android: true # Generate splash screen for Android
  ios: true # Generate splash screen for iOS
  web: true # Generate splash screen for Web (optional)





dev_dependencies:


  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter


flutter: 
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Open_Sans
      fonts:
        - asset: assets/Open_Sans/static/OpenSans-Regular.ttf


